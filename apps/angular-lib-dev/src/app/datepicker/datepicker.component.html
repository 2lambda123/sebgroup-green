<h3 class="mb-4">Datepicker (FormControl)</h3>
<div class="border p-4 mb-5" style="height: 420px">
  <form [formGroup]="dateForm">
    <ngg-datepicker formControlName="date"></ngg-datepicker>
  </form>
  {{ dateForm.value | json }}
</div>
