<div class="form-group">
  <gds-dropdown
    [value]="value"
    [searchable]="searchable"
    (change)="onValueChange($event)"
  >
    <!-- Default option with placeholder text -->
    <gds-option value="" *ngIf="texts?.placeholder">{{
      texts?.placeholder
    }}</gds-option>

    <!-- Rest of options -->
    <gds-option
      *ngFor="let option of options; let index = index"
      [value]="option"
      ><ng-container
        *ngTemplateOutlet="
          customOption?.templateRef ? customOption!.templateRef : defaultOption;
          context: { option: option, index: index }
        "
      ></ng-container
    ></gds-option>
  </gds-dropdown>
</div>

<ng-template #defaultButton let-selected="selected">
  <span>{{ texts?.select }}</span>
</ng-template>

<ng-template #defaultOption let-option="option">
  {{ display ? option[display] : option.name }}
</ng-template>
