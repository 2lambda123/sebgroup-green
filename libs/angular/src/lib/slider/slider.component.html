<div class="ngg-slider-label-container">
  <label [attr.for]="name">Slider label text in one line</label>
  <div *ngIf="hasTextbox" class="form-group">
    <input
      type="number"
      [(ngModel)]="value"
      [class.is-invalid]="!!errorMessage"
      [attr.disabled]="disabled"
      (focus)="onFocus()"
    />
    <span *ngIf="!!errorMessage" class="form-info"></span>
  </div>
</div>
<input
  type="range"
  [attr.id]="name"
  [attr.name]="name"
  [attr.min]="min"
  [attr.max]="max"
  [attr.step]="step"
  [attr.disabled]="disabled"
  [(ngModel)]="value"
  [ngStyle]="style"
  (focus)="onFocus()"
/>
<p *ngIf="!!errorMessage" class="ngg-slider-error-info">
  {{ errorMessage }}
</p>
